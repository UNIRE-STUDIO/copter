<html>

<head>
    <meta charset="utf-8" />
    <title>Copter</title>
    <link rel="stylesheet" href="assets/main.css">
    <!--Запретить масштабирование-->
    <meta name="viewport" content="user-scalable=no">
</head>

<body>
    <div id="page">
        <div id="game">
            <div id="map-menu">
                <button class="maps" type="button">1</button>
                <button class="maps" type="button">2</button>
                <button class="maps" type="button">3</button>
                <button class="maps" type="button">4</button>
            </div>
            <div>
                <div class="game-header">
                    <div class="hud">
                        <span id="fpsCounter">FPS: 0</span>
                    </div>
                    <div><span id="scoreCounter">0</span></div>
                    <button id="pause" name="pause" type="button">||</button>
                </div>
                <div class="canvas-wrapper">
                    <canvas id="myCanvas" width="1500" height="480"></canvas>
                    <button id="continue" name="continue" type="button" class="darkPanel">ПРОДОЛЖИТЬ</button>
                    <div id="game-over" class="darkPanel">
                        <p id="you-lose">Вы проиграли</p>
                        <button id="restart" name="restart" type="button">РЕСТАРТ</button>
                    </div>
                    <div id="finish-level" class="darkPanel">
                        <p id="well-done">Уровень пройден!</p>
                        <button id="next-level" name="next-level" type="button">Следующий уровень</button>
                    </div>
                    <div id="pressKeyToStart" class="darkPanel">
                        <p>Нажми пробел, что-бы начать</p>
                    </div>
                </div>
                <div class="footer">
                    <span id="version">версия: 0.0.1</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/game.js"></script>
</body>

</html>
